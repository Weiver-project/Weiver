name: weiver-main-server

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
        env:
          NODE_VERSION: 16
          
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn -f weiver-main-server/pom.xml clean install
        shell: bash
        env:
          NODE_VERSION: 16
